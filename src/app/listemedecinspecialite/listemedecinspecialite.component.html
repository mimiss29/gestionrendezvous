<!-- src/app/listemedecinspecialite/listemedecinspecialite.component.html -->

<div class="container container-fluid">
    <h5 class="text-center text-primary">Gestion des Médecins</h5>
    <div class="row mt-3">
      <!-- La liste des médecins -->
      <div class="col-md-8 mt-2">
        <h5 class="text-primary">Liste des Médecins</h5>
        <div class="card-body shadow py-2">
          <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th class="border-end">Nom Complet</th>
                <th class="border-end">Spécialité</th>
                <th class="border-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let medecin of medecins">
                <td class="border-end">{{ medecin.nom }} {{ medecin.prenom }}</td>
                <td class="border-end">{{ medecin.specialite ? medecin.specialite.nom : 'N/A' }}</td>
                <td class="border-end">
                <button class="btn btn-primary" (click)="viewSlots(medecin.id)">Voir disponibilités</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
