<div class="rendezvous-form">
    <h1>Prendre un Rendez-vous</h1>
    <form [formGroup]="rendezvousForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="medecin_id">Médecin</label>
        <input type="number" id="medecin_id" formControlName="medecin_id">
      </div>
      <div>
        <label for="patient_id">Patient</label>
        <input type="number" id="patient_id" formControlName="patient_id">
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date">
      </div>
      <div>
        <label for="heure">Heure</label>
        <input type="time" id="heure" formControlName="heure">
      </div>
      <div>
        <label for="lieu">Lieu</label>
        <input type="text" id="lieu" formControlName="lieu">
      </div>
      <div>
        <label for="status">Statut</label>
        <select id="status" formControlName="status">
          <option value="en_attente">En attente</option>
          <option value="confirmé">Confirmé</option>
          <option value="annulé">Annulé</option>
          <option value="terminé">Terminé</option>
        </select>
      </div>
      <button type="submit">Prendre Rendez-vous</button>
    </form>
  </div>
